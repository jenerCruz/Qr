name: Instalar Dependencias

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar dependencias segÃºn el proyecto
        run: |
          if [ -f "package.json" ]; then
            echo "ğŸ“¦ Proyecto Node.js detectado. Instalando dependencias con npm..."
            npm install
          elif [ -f "requirements.txt" ]; then
            echo "ğŸ Proyecto Python detectado. Instalando dependencias con pip..."
            pip install -r requirements.txt
          elif [ -f "pom.xml" ]; then
            echo "â˜• Proyecto Java (Maven) detectado. Instalando dependencias con Maven..."
            mvn install
          elif [ -f "build.gradle" ]; then
            echo "ğŸ“œ Proyecto Java (Gradle) detectado. Instalando dependencias con Gradle..."
            chmod +x gradlew
            ./gradlew build
          elif [ -f "Gemfile" ]; then
            echo "ğŸ’ Proyecto Ruby detectado. Instalando dependencias con Bundler..."
            bundle install
          elif [ -f "go.mod" ]; then
            echo "ğŸ¹ Proyecto Go detectado. Instalando dependencias con Go Modules..."
            go mod download
          else
            echo "âš ï¸ No se detectÃ³ un archivo de dependencias conocido."
          fi
