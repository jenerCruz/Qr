name: n8n - Ejecutar Pruebas

on:
  push:
    branches: [ main, master ]
    paths:
      - 'package.json'
      - '.n8n/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'package.json'
      - '.n8n/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas
        run: npm test
