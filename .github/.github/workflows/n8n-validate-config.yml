name: n8n - Validar Configuración

on:
  push:
    paths:
      - '.n8n/config.json'
      - 'package.json'
  pull_request:
    paths:
      - '.n8n/config.json'
      - 'package.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install

      - name: Validar configuración de n8n
        run: |
          jq empty .n8n/config.json || { echo "❌ Error en la sintaxis del archivo de configuración."; exit 1; }
